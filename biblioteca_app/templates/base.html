<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Local</title>
    <!-- Enlaces a Bootstrap CSS y otros archivos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- AOS CSS para animaciones de scroll -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="titulo">
      <a href="images/images.png" width="100"></a>
        <h1>Biblioteca Local</h1>
    </header>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Biblioteca Local</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "inicio" %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "biblioteca_app:index" %}">Biblioteca_app</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="libros">Libros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Autores</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">{{ jumbotron_info.titulo }}</h1>
        <p class="lead">{{ jumbotron_info.texto }}</p>
        <hr class="my-4">
      </div>
    </div>
    <!-- Contenido específico de cada página -->
    {% block content %}
    {% endblock content %}

    <p>Más información sobre la biblioteca:</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Visitar</a>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">© 2024 Biblioteca Local</span>
        </div>
    </footer>

    <!-- Enlaces a Bootstrap JS y otros archivos JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- AOS JS para animaciones de scroll -->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
</body>
</html>
